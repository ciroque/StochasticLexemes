name: build
author: Steve Wagner <ciroque@live.com>
run-name: Building branch "${{ github.head_ref || github.ref_name }}"
on: [workflow_call]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v3
          - name: Configure JDK
            uses: actions/setup-java@v3
            with:
              java-version: 8
              distribution: temurin
          - name: Build
            run: sbt -v compile
